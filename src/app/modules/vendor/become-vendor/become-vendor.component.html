<!-- breadcrumb start -->
<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>become a vendor</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">become a vendor</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- breadcrumb End -->

<!-- about section start -->
<section class="about-page section-b-space pt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul id="progressbar" class="text-center justify-content-center d-flex">
                    <li [ngClass]="{'active':Step1 || Step2 || Step3}" class="step0">Step1</li>
                    <li [ngClass]="{'active':Step2 || Step3}" class="step0">Step2</li>
                    <li [ngClass]="{'active':Step3}" class="step0">Step3</li>
                </ul>
            </div>
        </div>
        <div class="row card_bg m-auto w60" *ngIf="Step1">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-1">
                <span class="fs-title">Vendor Registartion </span>
            </div>
            <form class="theme-form" [formGroup]="companyDetailsForm">
             <div class="row justify-content-end">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Organization Name *</label>
                <input type="email" name="email" class="form-control" placeholder="Org Name" />
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2 text-end">
                <label class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email" />
                <div class="mt-2 text-primary" type="text" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    Verify
                </div>
                <div class="collapse" id="collapseExample">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-4">
                            <input type="otp" name="otp" class="form-control" placeholder="Enter Otp" />
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-left">
                            <button class="btn btn-solid">Sumbit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Address</label>
                <input type="address" name="address" class="form-control" placeholder="ADD Address" />
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2 text-end">
                <label class="form-label">Mobile *</label>
                <input type="no" name="no" class="form-control" placeholder="Enter Mobile No" />
                <div class="mt-2 text-primary" type="text" data-bs-toggle="collapse" data-bs-target="#collapseExamples"
                    aria-expanded="false" aria-controls="collapseExamples">
                    Verify
                </div>
                <div class="collapse" id="collapseExamples">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4 col-md-4 col-lg-4">
                            <input type="otp" name="otp" class="form-control" placeholder="Enter Otp" />
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-left">
                            <button class="btn btn-solid">Sumbit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Country</label>
                <select class="form-select">
                    <option value="">India</option>
                    <option value="">US</option>
                    <option value="">Canada</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">State</label>
                <input type="state" name="state" class="form-control" placeholder="Enter State" />
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mb-2">
                <label class="form-label">City</label>
                <input type="City" name="City" class="form-control" placeholder="Enter City" />
            </div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 mb-2">
                <label class="form-label">Pincode</label>
                <input type="pin" name="pincode" class="form-control" placeholder="pincode" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                <label class="form-label">Description</label>
                <textarea rows="2" id="description" formControlName="description" class="form-control"></textarea>
            </div>
            <div class="col-lg-2 d-flex justify-content-end mt-2">
                <button (click)="step2()" class="btn btn-solid">Next</button>
            </div>
          </div>
        </form>
        </div>

        <div class="row card_bg m-auto w60 justify-content-end" *ngIf="Step2">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Business_Type</label>
                <select class="form-select">
                    <option value="">partnership</option>
                    <option value=""> public_limited</option>
                    <option value=""> private_limited</option>
                    <option value="">educational_institutes</option>
                </select>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Account No</label>
                <input type="account" name="account" class="form-control" placeholder="Account NO" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Gst</label>
                <input type="gst" name="gst" class="form-control" placeholder="Gst" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Re-enter Account No</label>
                <input type="Re-enter Account" name="Re-enter Account" class="form-control"
                    placeholder="Re-enter Account No" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Business PAN</label>
                <input type="PAN" name="PAN" class="form-control" placeholder="PAN NO" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label"> Ifsc code</label>
                <input type="Ifsc" name="Ifsc" class="form-control" placeholder="IFSC CODE" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">CIN</label>
                <input type="CIN" name="CIN" class="form-control" placeholder="CIN" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label"> Benificiary Name</label>
                <input type="NAME" name="NAME" class="form-control" placeholder="Name" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Support Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email" />
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mb-2">
                <label class="form-label">Support Mobile</label>
                <input type="mobile" name="mobile" class="form-control" placeholder="Mobile No" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                <label class="form-label">Business Url</label>
                <input type="url" name="url" class="form-control" placeholder="url(Optional)" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2">
                <label class="form-label"> Description</label>
                <textarea rows="2" id="description" formControlName="description" class="form-control"></textarea>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 mb-2">
                <form>
                    <div class="image-upload-item">
                        <label for="fileInput1" class="form-label">Business Pan</label>
                        <input type="file" id="fileInput1" (change)="onSelectFile($event, 5)" accept="image/*" />
                        <img class="mr-5" [src]="imagePreviews[5]" height="126" width="126" *ngIf="imagePreviews[5]"
                            alt="Preview" />
                        <button class="preview-del" *ngIf="imagePreviews[5]" (click)="clearImage(5)">Clear</button>
                    </div>
                    <!-- <img [src]="url" height="200"> <br/>
                    <input type='file' (change)="onSelectFile($event)"> -->
                    <!-- <div class="file-drop-area mb-3">
                        <div class="file-drop-icon fa fa-cloud-upload"></div><span class="file-drop-message">Add
                            Document</span>
                        <input class="file-drop-input" type="file">
                    </div> -->
                </form>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 mb-2">
                <form>
                    <div class="image-upload-item">
                        <label for="fileInput2" class="form-label">Gst</label>
                        <input type="file" id="fileInput2" (change)="onSelectFile($event, 6)" accept="image/*" />
                        <img class="mr-5" [src]="imagePreviews[6]" height="126" width="126" *ngIf="imagePreviews[6]"
                            alt="Preview" />
                        <button class="preview-del" *ngIf="imagePreviews[6]" (click)="clearImage(6)">Clear</button>
                    </div>

                </form>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 mb-2">
                <form>
                    <div class="image-upload-item">
                        <label for="fileInput3" class="form-label">Business Proof</label>
                        <input type="file" id="fileInput3" (change)="onSelectFile($event, 7)" accept="image/*" />
                        <img class="mr-5" [src]="imagePreviews[7]" height="126" width="126" *ngIf="imagePreviews[7]"
                            alt="Preview" />
                        <button class="preview-del" *ngIf="imagePreviews[7]" (click)="clearImage(7)">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3 mb-2">
                <form>
                    <div class="image-upload-item">
                        <label class="form-label" for="fileInput4">Bank Details</label>
                        <input type="file" id="fileInput4" (change)="onSelectFile($event, 8)" accept="image/*" />
                        <img class="mr-5" [src]="imagePreviews[8]" height="126" width="126" *ngIf="imagePreviews[8]"
                            alt="Preview" />
                        <button class="preview-del" *ngIf="imagePreviews[8]" (click)="clearImage(8)">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-10 d-flex justify-content-start mt-2">
                <button class="btn btn-solid">Previous</button>
            </div>
            <div class="col-lg-2 d-flex justify-content-end mt-2">
                <button (click)="step3()" class="btn btn-solid">Next</button>
            </div>
        </div>
