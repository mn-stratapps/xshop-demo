<section class="register-page section-b-space">
    <div class="container">
        <div class="row" >
            <div class="col-lg-12" *ngIf="!isOtpFormUrl">
                <h3>create account</h3>
                <div class="theme-card">
                    <form class="theme-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="email">User Name</label>
                                <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required="">
                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                    <div *ngIf="f.username.errors">Please enter your username.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="fname" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" placeholder="First Name"required="">
                                <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.first_name.errors.required">First Name is required</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lname" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" placeholder="Last Name" required="">
                                <div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.last_name.errors.required">Last Name is required</div>
                                </div>
                            </div>
                        <div class="col-md-6">
                            <label for="moile">Mobile</label>
                            <input type="text" class="form-control" id="mobile_number" formControlName="mobile_number" [ngClass]="{ 'is-invalid': submitted && f.mobile_number.errors }" placeholder="Mobile No" required="">
                            <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback">
                                <div *ngIf="f.mobile_number.errors">Please enter your Mobile No.</div>
                            </div>
                        </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" required="">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors">Please enter your Email.</div>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="review"formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter your password" required="">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                   <div *ngIf="f.password.errors.minlength">Password should be obscure and must be at least 8 characters long</div>
                                </div>
                            </div>
                        </div>
                        <button [disabled]="loading" type="submit" class="btn btn-solid">create Account</button>
                    </form>
                </div>
            </div>
        </div>
<!--for validation account by entering otp-->
        <div class="col-lg-6 offset-lg-3" *ngIf="isOtpFormUrl">
            <h2>Verify Your Account</h2>
            <form class="theme-form" [formGroup]="validateOtpForm" (ngSubmit)="validateOtp()" >
                <div class="row">
                    <div class="col-md-12 form-group">
                        <input type="text" class="form-control" id="otp" formControlName="otp"[ngClass]="{ 'is-invalid': submitted && fv.otp.errors }"placeholder="Enter Otp" data-rule="minlen:3"required="">
                        <div *ngIf="submitted && fv.otp.errors" class="invalid-feedback">
                            <div *ngIf="fv.otp.errors">Otp is incorrect</div>
                        </div>
                    </div>
                </div>
                <div class=" form-group">
                <button [disabled]="loading" type="submit" class="btn btn-solid">Submit</button>
                </div>
            </form>
        </div>


    </div>
</section>
