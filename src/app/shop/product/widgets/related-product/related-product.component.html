<!-- product section start -->
<section class="section-b-space">
    <div class="container">
    <div class="theme-card">
        <div class="row">
            <div class="col-12 product-related">
                <h2>Related Products</h2>
                <owl-carousel-o [options]="NewProductSliderConfig" class="offer-slider">
                    <ng-container *ngFor="let product of products | slice:0:5">  
                        <ng-template carouselSlide>
                            <div class="row search-product mt-2">
                                <div class="col-xl-2 col-md-4 col-sm-6 col-lg-4" *ngFor="let product of products | slice:0:5">
                                    <div class="product-box product-border">
                                       <app-product-box-one 
                                          [product]="product" 
                                          [currency]="productService?.Currency"
                                          [cartModal]="true">
                                        </app-product-box-one>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>

</section>
